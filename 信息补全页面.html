<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>信息收集卡</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!--页头-->
            <div class="page-header">
                <h2>信息收集卡<small>共三步</small></h2>
            </div>
            <!--进度条-->
            <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 33.33%;">
                1/3
              </div>
            </div>
            <!--基本信息-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">基本信息</h3>
              </div>
              <div class="panel-body">
                  <!--表单-->
                <form class="form-horizontal">
                    <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="姓名">
                        <span id="helpBlock1" class="help-block"></span>
                    </div>
                  </div>
                    <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="手机">
                        <span id="helpBlock1" class="help-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-5">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        <span id="helpBlock1" class="help-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-5">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                        <span id="helpBlock1" class="help-block"></span>
                    </div>
                  </div>
                 <div class="form-group">
                    <label for="inputFile" class="col-sm-2 control-label">头像</label>
                    <div class="col-sm-4">
                        <input type="file" class="" id="inputFile" name="file">
                        <span class="help-block">只支持png，jpg格式</span>
                    </div>
                 </div>
                    <br>
                  <!--单选-->
                    <div class="form-group">
                        <div class="col-sm-2 control-label">性别</div>
                        <div class="col-sm-4">
                            <div class="radio">
                            <label>
                            <input type="radio" name="sex" id="sex1" value="1">
                                男</label>
                            </div>
                        <div class="radio">
                            <label>
                            <input type="radio" name="sex" id="sex2" value="2">
                                女</label>
                        </div>
                        <div class="radio">
                            <label>
                            <input type="radio" name="sex" id="sex3" value="3">
                                自定义</label>
                        </div>
                        </div>
                    </div>

                </form>
              </div>
            </div>
            <div>
                <button class="btn btn-success pull-right" id="nextBtn">下一步</button>
            </div>
        </div>
    </div>
</div>

<script src="jquery.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script>
    //给下一步按钮绑定点击事件
    $('#nextBtn').click(function () {
        //定义一个是否允许提交变量
        var flag = true;
        // 看input框中是否有数值
        $('.form-control').each(function () {
            // 定义一个变量接收值
            var value = $(this).val();
            // 根据字符长度判断
            if (value.length === 0){
                //判断为空，定义提示字符串
                var errMsg = $(this).parent().prev().text() + "不能为空！";
                //提示字符串添加到input下面的span标签中
                $(this).next().text(errMsg);
                //给父标签添加has-error类
                $(this).parent().addClass('has-error');
                // 修改frag的值
                flag = false;
                return false;
            }
        });
        //当flag为true时,得到信息,跳转页面
        if (flag){
            location.href=""
        }


    });

    //再次点击input框时，清除错误格式
    $('.form-control').focus(function () {
        //input下的span标签重新填字符串
        $(this).next().text("");
        //input父级标签去掉has-error类
        $(this).parent().removeClass('has-error');
    });

</script>

</body>
</html>
