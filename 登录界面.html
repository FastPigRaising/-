<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        body{
            background-color:#e3e3e3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top:70px;">
            <h2 class="text-center">登录<br><small>一入github深似海，从此节操是路人</small></h2>
            <form>
              <div class="form-group ">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱账号">
                  <span id="helpBlock1" class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                  <span id="helpBlock2" class="help-block"></span>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox"> 记住密码
                </label>
              </div>
              <button type="submit" id="login-btn" class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
</div>

<script src="jquery.js"></script>
<script>
    //给登录按钮绑定点击事件
    $('#login-btn').click(function () {
        //定义一个是否允许提交变量
        var frag = true;
        // 看input框中是否有数值
        $('.form-control').each(function () {
            // 定义一个变量接收值
            var value = $(this).val();
            // 根据字符长度判断
            if (value.length === 0){
                //判断为空，定义提示字符串
                var errMsg = $(this).prev().text() + "不能为空！";
                //提示字符串添加到input下面的span标签中
                $(this).next().text(errMsg);
                //给父标签添加has-error类
                $(this).parent().addClass('has-error');
                // 修改frag的值
                frag = false;
                return false;
            }
        });
        return frag;
    });
    
    //再次点击input框时，清除错误格式
    $('.form-control').focus(function () {
        //input下的span标签重新填字符串
        $(this).next().text("");
        //input父级标签去掉has-error类
        $(this).parent().removeClass('has-error');
    });

</script>

</body>
</html>
